{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ product.name }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes, Delete</button>
    <a href="{% url 'product_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
